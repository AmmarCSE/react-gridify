<!DOCTYPE html>
<html>
  <head>
    <title>Redux Todos example</title>
    <link rel="stylesheet" type="text/css" href="dist/common.css"/>
    <link rel="stylesheet" type="text/css" href="dist/grid.css"/>
    <link rel="stylesheet" type="text/css" href="dist/pager.css"/>
  </head>
  <body>
    <div id="root">
    </div>
    <script src="dist/browser-endpoints.js"></script>
    <script src="dist/local-storage-sql.js"></script>
    <script>
        var app = browserServer()
        var sqlAgent = browserSqlAgent()
        app.get('[be]/search', function(req, res){
            var queryWhere = buildWhere(req.params || [])

            var data = sqlAgent.query('SELECT product_id, category_name, name, stocked, price FROM products JOIN categories ON products.category_id = categories.category_id'+queryWhere)
            res.send({
                headers :
                    [
                        {category_name : 'Category'},
                        {name: 'Name'}, {price:'Price'},
                        {stocked:'Stocked'}
                    ],
                data : data
            })
        })
        app.post('[be]/add', function(req, res){
            var data = sqlAgent.query('SELECT product_id FROM products').map(function(row){return +row.product_id})
            console.log(data)
            console.log(Math.max.apply(Math, data))
            var newKey = Math.max.apply(Math, data) + 1

            var insertObj = req.params
            insertObj['product_id'] = newKey

            var keys = Object.keys(insertObj)

            var insertColumns = keys .join(',') 
            var insertValues = keys.map(
                function(key){
                    return insertObj[key]
                })
                .join(',')


            var result = sqlAgent.query('INSERT INTO products ('+insertColumns+') VALUES('+insertValues+')')
            res.send(result)
        })
        app.post('[be]/update', function(req, res){
            var updateObj = req.params
            var keys = Object.keys(updateObj)

            if(keys.length == 1){
                res.send(false)
                return
            }

            var updateSet = keys.map(
                function(key){
                    return key + '=' + updateObj[key]
                })
                .join(',')

            var result = sqlAgent.query('UPDATE products SET ' + updateSet + ' WHERE product_id = ' + updateObj['product_id'])
            res.send(result)
        })
        app.post('[be]/delete', function(req, res){
            var key = req.params

            console.log(req.params)
            var result = sqlAgent.query('DELETE FROM products WHERE product_id = ' + key)
            res.send(result)
        })
        app.get('[be]/filters', function(req, res){
            req.params = req.params || []
            var queryWhere = buildWhere(req.params)
            var data = sqlAgent.query('SELECT category_id, category_name FROM categories ' + queryWhere)
            res.send({
                filters :
                    {
                        category: {
                            header: 'Category',
                            filterType: 'multiple',
                            filterIdentifier: 'category_id',
                            filterOperator: '=',
                            items: data.map(function(row){ 
                                var filter = { key: row.category_id, value: row.category_name }

                                var existsInParams = req.params.filter(function(item){
                                    return item.identifier == 'category_id' && item.value == row.category_id
                                }).length
                                if(existsInParams){
                                    filter.selected = true
                                }

                                return filter
                            })
                        } 
                    } 
           })
        })

    function buildWhere(filterItems){
        var queryWhere = ''
        if(filterItems.length){
            queryWhere = ' WHERE ' + 
                filterItems.map(function(item){
                    return item.identifier + item.operator + item.value
                })
                .join('and')
        }

        return queryWhere
    }
    </script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
