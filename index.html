<!DOCTYPE html>
<html>
  <head>
    <title>Redux Todos example</title>
  </head>
  <body>
    <div class="todoapp" id="root">
    </div>
    <script src="dist/browser-endpoints.js"></script>
    <script src="dist/local-storage-sql.js"></script>
    <script>
        var app = browserServer()
        var sqlAgent = browserSqlAgent()
        app.get('[be]/search', function(req, res){
            var data = sqlAgent.query('SELECT product_id, category_name, name, stocked, price FROM products JOIN categories ON products.category_id = categories.category_id')
            res.send({
                headers :
                    [
                        {category_name : 'Category'},
                        {name: 'Name'},
                        {price:'Price'},
                        {stocked:'Stocked'}
                    ],
                data : data
            })
        })
    </script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
