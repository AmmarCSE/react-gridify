<!DOCTYPE html>
<html>
  <head>
    <title>Redux Todos example</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="dist/common.css"/>
    <link rel="stylesheet" type="text/css" href="dist/grid.css"/>
    <link rel="stylesheet" type="text/css" href="dist/pager.css"/>
    <link rel="stylesheet" type="text/css" href="dist/filter.css"/>
  </head>
  <body>
    <div id="root">
    </div>
    <script src="dist/browser-endpoints.js"></script>
    <script src="dist/local-storage-sql.js"></script>
    <script>
        var app = browserServer()
        var sqlAgent = browserSqlAgent()
        app.get('[be]/search', function(req, res){
            var queryWhere = buildWhere(req.params || [])
            var data = sqlAgent.query(
                            'SELECT product_id, category_name, brand_name, supplier_name, name, quantity, price FROM products'
                            +' JOIN categories ON products.category_id = categories.category_id'
                            +' JOIN brands ON products.brand_id = brands.brand_id'
                            +' JOIN suppliers ON products.supplier_id = suppliers.supplier_id'
                            +queryWhere
                            //+' LIMIT 18, 3'
                        )
console.log(                            'SELECT product_id, category_name, brand_name, supplier_name, name, quantity, price FROM products'
                            +' JOIN categories ON products.category_id = categories.category_id'
                            +' JOIN brands ON products.brand_id = brands.brand_id'
                            +' JOIN suppliers ON products.supplier_id = suppliers.supplier_id'
                            +queryWhere
                            //+' LIMIT 18, 3'
)
                        
            res.send({
                headers :
                    [
                        {category_name : 'Category'},
                        {name: 'Name'}, 
                        {brand_name : 'Brand'},
                        {supplier_name : 'Supplier'},
                        {price:'Price'},
                        {quantity:'Quantity'}
                    ],
                data : data
            })
        })
        app.post('[be]/add', function(req, res){
            var data = sqlAgent.query('SELECT product_id FROM products').map(function(row){return +row.product_id})
            console.log(data)
            console.log(Math.max.apply(Math, data))
            var newKey = Math.max.apply(Math, data) + 1

            var insertObj = req.params
            insertObj['product_id'] = newKey

            var keys = Object.keys(insertObj)

            var insertColumns = keys .join(',') 
            var insertValues = keys.map(
                function(key){
                    return insertObj[key]
                })
                .join(',')


            var result = sqlAgent.query('INSERT INTO products ('+insertColumns+') VALUES('+insertValues+')')
            res.send(result)
        })
        app.post('[be]/update', function(req, res){
            var updateObj = req.params
            var keys = Object.keys(updateObj)

            if(keys.length == 1){
                res.send(false)
                return
            }

            var updateSet = keys.map(
                function(key){
                    return key + '=' + updateObj[key]
                })
                .join(',')

            var result = sqlAgent.query('UPDATE products SET ' + updateSet + ' WHERE product_id = ' + updateObj['product_id'])
            res.send(result)
        })
        app.post('[be]/delete', function(req, res){
            var key = req.params

            console.log(req.params)
            var result = sqlAgent.query('DELETE FROM products WHERE product_id = ' + key)
            res.send(result)
        })
        app.get('[be]/filters', function(req, res){
            req.params = req.params || []
            var queryWhere = buildWhere(req.params)
            var categoryData = sqlAgent.query('SELECT category_id, category_name FROM categories ' + queryWhere)
            var brandData = sqlAgent.query('SELECT brand_id, brand_name FROM brands ' + queryWhere)
            var supplierData = sqlAgent.query('SELECT supplier_id, supplier_name FROM suppliers ' + queryWhere)
            res.send({
                filters :
                    {
                        category: buildFilter('Category', 'multiple', 'category_id', '=', 'category_name', categoryData, req.params), 
                        brand: buildFilter('Brand', 'multiple', 'brand_id', '=', 'brand_name', brandData, req.params), 
                        supplier: buildFilter('Supplier', 'multiple', 'supplier_id', '=', 'supplier_name', supplierData, req.params)
                    } 
           })
        })

    function buildWhere(filterItems){
        var queryWhere = ''
        if(filterItems.length){
            queryWhere = ' WHERE ' + 
                filterItems.map(function(item){
                    return item.identifier + item.operator + item.value
                })
                .join('and')
        }

        return queryWhere
    }
    function buildFilter(header, type, id, op, nameColumn, data, reqParams){
        return {
                header: header,
                filterType: type,
                filterIdentifier: id,
                filterOperator: op,
                items: data.map(function(row){ 
                    var filter = { key: row[id], value: row[nameColumn] }

                    var existsInParams = reqParams.filter(function(item){
                        return item.identifier == id && item.value == row[id]
                    }).length
                    if(existsInParams){
                        filter.selected = true
                    }

                    return filter
                })
        } 
    }
    </script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
