<!DOCTYPE html>
<html>
  <head>
    <title>Redux Todos example</title>
  </head>
  <body>
    <div class="todoapp" id="root">
    </div>
    <script src="dist/browser-endpoints.js"></script>
    <script src="dist/local-storage-sql.js"></script>
    <script>
        var app = browserServer()
        var sqlAgent = browserSqlAgent()
        app.get('[be]/search', function(req, res){
            var data = sqlAgent.query('SELECT product_id, category_name, name, stocked, price FROM products JOIN categories ON products.category_id = categories.category_id')
            res.send({
                headers :
                    [
                        {category_name : 'Category'},
                        {name: 'Name'},
                        {price:'Price'},
                        {stocked:'Stocked'}
                    ],
                data : data
            })
        })
        app.post('[be]/add', function(req, res){
            var data = sqlAgent.query('SELECT product_id FROM products').map(function(row){return +row.product_id})
            console.log(data)
            console.log(Math.max.apply(Math, data))
            var newKey = Math.max.apply(Math, data) + 1

            var insertObj = req.params
            insertObj['product_id'] = newKey

            var keys = Object.keys(insertObj)

            var insertColumns = keys .join(',') 
            var insertValues = keys.map(
                function(key){
                    return insertObj[key]
                })
                .join(',')


            var result = sqlAgent.query('INSERT INTO products ('+insertColumns+') VALUES('+insertValues+')')
            res.send(result)
        })
        app.post('[be]/update', function(req, res){
            var updateObj = req.params
            var keys = Object.keys(updateObj)

            if(keys.length == 1) return

            var updateSet = keys.map(
                function(key){
                    return key + '=' + updateObj[key]
                })
                .join(',')

            var result = sqlAgent.query('UPDATE products SET ' + updateSet + ' WHERE product_id = ' + updateObj['product_id'])
            res.send(result)
        })
        app.post('[be]/delete', function(req, res){
            var key = req.params

            var result = sqlAgent.query('DELETE FROM products WHERE product_id = ' + key)
            res.send(result)
        })
    </script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
